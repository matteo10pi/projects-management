<form #f="ngForm" class="row g-3" (ngSubmit)="submit(f)">
  <div class="col-md-4">
    <label for="name" class="form-label">Nome</label>
    <input
      type="text"
      name="name"
      class="form-control"
      placeholder="Nome"
      ngModel
      required
      #nameField="ngModel"
    />
    <p *ngIf="nameField.touched && nameField.invalid" class="text-danger">
      <small>Il campo è richiesto</small>
    </p>
  </div>
  <div class="col-md-4">
    <label for="priority" class="form-label">Priority</label>
    <select
      name="priority"
      class="form-select"
      ngModel
      required
      #priorityField="ngModel"
    >
      <option value="low">Low</option>
      <option value="medium">Medium</option>
      <option value="high">High</option>
    </select>
    <p
      *ngIf="priorityField.touched && priorityField.invalid"
      class="text-danger"
    >
      <small>Il campo è richiesto</small>
    </p>
  </div>
  <div class="col-md-4">
    <label for="validationDefaultUsername" class="form-label">Date</label>
    <input
      type="date"
      name="start"
      class="form-control"
      placeholder="Data iniziale"
      ngModel
      required
      #dateField="ngModel"
    />
    <p *ngIf="dateField.touched && dateField.invalid" class="text-danger">
      <small>Il campo è richiesto</small>
    </p>
  </div>
  <div class="col-md-12">
    <label for="description" class="form-label">Descrizione</label>
    <textarea
      name="description"
      class="form-control"
      placeholder="Descrizione"
      ngModel
      required
      #descriptionField="ngModel"
    ></textarea>
    <p
      *ngIf="descriptionField.touched && descriptionField.invalid"
      class="text-danger"
    >
      <small>Il campo è richiesto</small>
    </p>
  </div>
  <div class="col-12">
    <button
      [disabled]="f.invalid"
      type="submit"
      class="w-100 btn btn-primary btn-lg mb-3"
    >
      Crea
    </button>
  </div>
</form>
