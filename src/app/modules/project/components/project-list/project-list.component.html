<div
  class="row row-cols-1 row-cols-md-2 g-4"
  *ngIf="projects.length > 0; else noProjects"
>
  <div class="col" *ngFor="let project of projects">
    <div class="card" [ngClass]="getClasses(project)">
      <div class="card-body">
        <h5 class="card-title">
          <span class="badge bg-secondary rounded-pill">
            {{ project.code }} </span
          >{{ project.name }}
        </h5>
        <p class="card-text">{{ project.description }}</p>
        <button class="btn btn-primary" (click)="select(project)">
          Vai al progetto
        </button>
      </div>
      <div class="card-footer">
        <small class="test-muted">
          <span>{{ project.start | date: "dd MMM yyyy" }} </span>
          <span *ngIf="project.end"
            >\ {{ project.end | date: "dd MMM yyyy" }}</span
          >
        </small>
      </div>
    </div>
  </div>
</div>

<ng-template #noProjects>
  <p>Non Ã¨ presente alcun Progetto</p>
</ng-template>
