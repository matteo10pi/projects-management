<ngprj-section-header
  [title]="'My Projects'"
  [button]="{ label: 'Home', link: '/home' }"
></ngprj-section-header>
<ngprj-project-list
  [projects]="projects"
  (selected)="selectProject($event)"
></ngprj-project-list>
<hr />
<ngprj-project-detail [project]="selectedProject"></ngprj-project-detail>
<hr />
<ngprj-project-form
  (submitted)="submitProjectForm($event)"
></ngprj-project-form>
